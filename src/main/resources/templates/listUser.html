<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Liste des Utilisateurs</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}">
</head>
<body>
	<div class="container">

		<div class="panel panel-primary">
			<div class="panel-heading">Liste des Utilisateurs</div>
			<div class="panel-body">
				<form th:action="@{/listUser}" method="get">
					<label>Mot Clé</label> <input type="text" name="motCle"
						th:value=${motCle}>
					<button type="submit" class="btn btn-primary">Chercher</button>
				</form>
			</div>
			<div class="panel-body">
				<table class=table>
					<thead>
						<tr>
							<th>ID</th>
							<th>NOM</th>
							<th>EMAIL</th>
							<th>TEL</th>
							<th>GENDER</th>
							<th>JOB</th>
							<th>AVATAR</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="u:${listUser}">
							<td th:text="${u.id}"></td>
							<td th:text="${u.nom}"></td>
							<td th:text="${u.email}"></td>
							<td th:text="${u.tel}"></td>
							<td th:text="${u.gender}"></td>
							<td th:text="${u.avatar}"></td>
							<td><a class="btn btn-danger"
								onclick="return confirm('Êtes-vous sûr de supprimer cet élément ?')"
								th:href="@{/delete(id=${p.id}, page=${currentPage}, motCle=${motCle})}">
									Delete </a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<p>
		<a href="/home.html" th:href="@{/}">Return to home</a>
	</p>
</body>
</html>
