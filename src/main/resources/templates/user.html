<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Formulaire User</title>
</head>
<body>
	<h1> Inscription </h1>
    <form action="#" th:action="@{/user}" th:object="${user}" method="post">
    	<p>Name: <input type="text" th:field="*{name}" /></p>
        <p>Email: <input type="text" th:field="*{email}" /></p>
        <p>Phone: <input type="text" th:field="*{phone}" /></p>
        <p>Password: <input type="text" th:field="*{password}" /></p>
        <p>Job: <input type="text" th:field="*{job}" /></p>
        <p>Gender: <input type="text" th:field="*{gender}" /></p>
        <p>Avatar: <input type="text" th:field="*{avatar}" /></p>
        <p>Id: <input type="text" th:field="*{id}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
